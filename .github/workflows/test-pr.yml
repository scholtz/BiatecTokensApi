name: Test Pull Request

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore BiatecTokensApi.sln
      
      - name: Build solution
        run: dotnet build BiatecTokensApi.sln --configuration Release --no-restore
      
      - name: Run unit tests
        run: |
          dotnet test BiatecTokensTests/BiatecTokensTests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            -- NUnit.DefaultTestNamePattern={m}{a}
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results.trx'
          check_name: 'Test Results'
      
      - name: Generate OpenAPI Specification
        run: |
          dotnet tool install --global Swashbuckle.AspNetCore.Cli --version 6.5.0 || true
          dotnet build BiatecTokensApi/BiatecTokensApi.csproj --configuration Release
          dotnet swagger tofile --output ./openapi.json BiatecTokensApi/bin/Release/net8.0/BiatecTokensApi.dll v1
      
      - name: Upload OpenAPI Specification
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specification
          path: openapi.json
          retention-days: 90
      
      - name: Comment PR with OpenAPI artifact link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… OpenAPI specification generated and available as workflow artifact: `openapi-specification`'
            })
