name: Test Pull Request

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore BiatecTokensApi.sln
      
      - name: Build solution
        run: dotnet build BiatecTokensApi.sln --configuration Release --no-restore
      
      - name: Run unit tests
        run: |
          dotnet test BiatecTokensTests/BiatecTokensTests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --settings coverage.runsettings \
            --filter "FullyQualifiedName!~RealEndpoint" \
            -- NUnit.DefaultTestNamePattern={m}{a}
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results.trx'
          check_name: 'Test Results'
      
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      
      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:"**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:"Html;Cobertura;MarkdownSummaryGithub" \
            -classfilters:"-BiatecTokensApi.Generated.*"
      
      - name: Check coverage thresholds
        run: |
          # Parse the Cobertura XML to extract coverage percentages
          LINE_RATE=$(grep -oP 'line-rate="\K[0-9.]+' coveragereport/Cobertura.xml | head -1)
          BRANCH_RATE=$(grep -oP 'branch-rate="\K[0-9.]+' coveragereport/Cobertura.xml | head -1)
          
          # Convert to percentage using awk
          LINE_COVERAGE=$(echo "$LINE_RATE" | awk '{printf "%.2f", $1 * 100}')
          BRANCH_COVERAGE=$(echo "$BRANCH_RATE" | awk '{printf "%.2f", $1 * 100}')
          
          echo "Line Coverage: ${LINE_COVERAGE}%"
          echo "Branch Coverage: ${BRANCH_COVERAGE}%"
          
          # Check thresholds (80% line, 70% branch)
          LINE_THRESHOLD=80
          BRANCH_THRESHOLD=70
          
          FAIL=0
          if (( $(echo "$LINE_COVERAGE $LINE_THRESHOLD" | awk '{print ($1 < $2)}') )); then
            echo "âŒ Line coverage ${LINE_COVERAGE}% is below threshold of ${LINE_THRESHOLD}%"
            FAIL=1
          else
            echo "âœ… Line coverage ${LINE_COVERAGE}% meets threshold of ${LINE_THRESHOLD}%"
          fi
          
          if (( $(echo "$BRANCH_COVERAGE $BRANCH_THRESHOLD" | awk '{print ($1 < $2)}') )); then
            echo "âŒ Branch coverage ${BRANCH_COVERAGE}% is below threshold of ${BRANCH_THRESHOLD}%"
            FAIL=1
          else
            echo "âœ… Branch coverage ${BRANCH_COVERAGE}% meets threshold of ${BRANCH_THRESHOLD}%"
          fi
          
          if [ $FAIL -eq 1 ]; then
            echo ""
            echo "Coverage thresholds not met. Please add more tests to increase coverage."
            exit 1
          fi
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coveragereport
          retention-days: 30
      
      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let coverageContent = '';
            const summaryPath = 'coveragereport/SummaryGithub.md';
            
            if (fs.existsSync(summaryPath)) {
              coverageContent = fs.readFileSync(summaryPath, 'utf8');
            } else {
              coverageContent = 'âš ï¸ Coverage report not generated. Check test execution logs.';
            }
            
            const message = `## ðŸ“Š Code Coverage Report\n\n${coverageContent}\n\n` +
              `### Coverage Thresholds\n` +
              `- âœ… Line Coverage: **80%** minimum\n` +
              `- âœ… Branch Coverage: **70%** minimum\n\n` +
              `[View detailed coverage report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const coverageComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ“Š Code Coverage Report')
            );
            
            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: coverageComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
      
      - name: Generate OpenAPI Specification
        run: |
          # Install Swashbuckle CLI
          dotnet tool install --global Swashbuckle.AspNetCore.Cli --version 6.8.1 || true
          
          # Build the API project
          dotnet build BiatecTokensApi/BiatecTokensApi.csproj --configuration Release
          
          # Create a minimal appsettings for OpenAPI generation
          cat > BiatecTokensApi/appsettings.OpenAPI.json << 'EOF'
          {
            "App": {
              "Account": "test mnemonic for ci openapi generation only not real secret"
            },
            "AlgorandAuthentication": {
              "Realm": "BiatecTokens#ARC14",
              "CheckExpiration": false,
              "Debug": true,
              "AllowedNetworks": {}
            },
            "IPFSConfig": {
              "ApiUrl": "https://ipfs-api.biatec.io",
              "GatewayUrl": "https://ipfs.biatec.io/ipfs",
              "TimeoutSeconds": 30,
              "MaxFileSizeBytes": 10485760,
              "ValidateContentHash": true
            },
            "EVMChains": [
              {
                "RpcUrl": "https://mainnet.base.org",
                "ChainId": 8453,
                "GasLimit": 4500000
              }
            ]
          }
          EOF
          
          # Generate OpenAPI spec with the test configuration
          export ASPNETCORE_ENVIRONMENT="OpenAPI"
          swagger tofile --output ./openapi.json BiatecTokensApi/bin/Release/net8.0/BiatecTokensApi.dll v1 2>&1 || {
            echo "âš ï¸ OpenAPI generation failed. This is expected if services require network access during initialization."
            echo "OpenAPI spec is available at runtime via /swagger/v1/swagger.json endpoint"
            echo '{"info": {"title": "BiatecTokens API", "version": "v1"}, "note": "OpenAPI spec available at /swagger/v1/swagger.json when API is running"}' > ./openapi.json
          }
          
          # Cleanup
          rm -f BiatecTokensApi/appsettings.OpenAPI.json
      
      - name: Upload OpenAPI Specification
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openapi-specification
          path: openapi.json
          retention-days: 90
      
      - name: Comment PR with OpenAPI artifact link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let message = 'âœ… CI checks passed!\n\n';
            
            if (fs.existsSync('openapi.json')) {
              const content = fs.readFileSync('openapi.json', 'utf8');
              if (content.includes('available at runtime')) {
                message += 'ðŸ“„ OpenAPI specification is available at runtime:\n';
                message += '- Swagger UI: https://your-api-url/swagger\n';
                message += '- JSON spec: https://your-api-url/swagger/v1/swagger.json\n';
                message += '\nNote: Full spec generation requires running API instance. A placeholder artifact has been uploaded.';
              } else {
                message += 'ðŸ“„ OpenAPI specification generated and available as workflow artifact: `openapi-specification`';
              }
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })
