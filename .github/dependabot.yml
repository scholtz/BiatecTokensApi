# Dependabot configuration for automated security updates
# This file configures Dependabot to automatically check for updates to:
# 1. NuGet packages (.NET dependencies)
# 2. GitHub Actions workflows
#
# Learn more: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Monitor NuGet packages for security updates
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "dotnet"
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Auto-approve security updates
    reviewers:
      - "scholtz"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Monitor GitHub Actions for security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
